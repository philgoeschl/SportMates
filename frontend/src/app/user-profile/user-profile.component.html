

  <h1>{{usernameShow}}</h1>
  <div class="container">
  <div class="col">
      First Name: {{firstName}}
  </div>
  <div class="col">
      Last Name: {{lastName}}
  </div>


    <div class="col">
      Favourite Sports: {{sportNames}}
    </div>
  <br>

  <div class="btn">
    <a [routerLink]="'/user-profile-edit'">
      <button class="btn btn-primary">
        Edit
      </button>
    </a>
  </div>
    <h1>Managed Events</h1>
    <div *ngFor="let event of managedEvents">
      {{event.eventTitle}}{{event.eventDateTime}}<a [routerLink]="'/event-form/' + event.id">Edit</a> <button type="button" (click)="deleteUser(event)" >Delete</button>
    </div>

  </div>
