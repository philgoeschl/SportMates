<h1>{{usernameShow}}</h1>
<div class="container">
  <div class="col">
    First Name: {{firstName}}
  </div>
  <div class="col">
    Last Name: {{lastName}}
  </div>


  <div class="col">
    Favourite Sports: {{sportNames}}
  </div>
  <br>

  <div class="btn">
    <a [routerLink]="'/user-profile-edit'">
      <button class="btn btn-primary">
        Edit
      </button>
    </a>
  </div>
</div>

<h1>Managed Events</h1>
<div class="container">

  <!--div *ngFor="let event of managedEvents"-->


    <div class="row">
      <div class="col-sm-4" *ngFor="let event of managedEvents">
        <div class="card">
          <div class="card-header">
            {{event.eventType}}
          </div>
          <div class="card-body">
            <h5 class="card-title">
              {{event.eventTitle}}
            </h5>
            <p class="card-text"> {{event.eventDateTime}}</p>

            <p class="card-text">{{event.eventZIP}} {{event.eventTown}},</p>
            <p class="card-text">{{event.eventStreet}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" [routerLink]="'/event-info/' + event.id">
              View
            </button>

            <button class="btn btn-primary" [routerLink]="'/event-form/' + event.id">
              Edit
            </button>
            <!--button class="btn-success" type="button" (click)="participateEvent(event)"
                    *ngIf="event.eventOrganizer !== currentLoggedInUser">Participate
            </button-->

            <button class="btn btn-danger" type="button" (click)="deleteEvent(event)">
              Delete
            </button>
          </div>

        </div>
      </div>
    </div>

  </div>
<!--/div-->
