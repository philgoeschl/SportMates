<form [formGroup]="userForm" (ngSubmit)="saveUser()">

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input id="firstName" type="text" name="firstName" formControlName="firstName" class="form-control"/>
        <div *ngIf="userForm.controls.firstName.invalid && (userForm.controls.firstName.dirty || userForm.controls.firstName.touched)"
             class="alert alert-danger">
          <div *ngIf="userForm.controls.firstName.errors.required">
            Name is required.
          </div>
          <div *ngIf="userForm.controls.firstName.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <label for="lastName">Last name:</label>
      <input id="lastName" type="text" name="lastName" formControlName="lastName" class="form-control"/>
    </div>
    <div class="col">
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" formControlName="username" class="form-control"/>
    </div>
    <div class="col">
      <label for="password">Password:</label>
      <input id="password" type="text" name="password" formControlName="password" class="form-control"/>
    </div>
    <div class="col">
      <label for="eMail">e-Mail:</label>
      <input id="eMail" type="text" name="eMail" formControlName="eMail" class="form-control"/>
    </div>

  </div><br>

    <div class="col">
      <label for="dayOfBirth">Day of birth:</label>
      <input id="dayOfBirth" type="text" bsDatepicker name="dayOfBirth" formControlName="dayOfBirth" class="form-control" [bsConfig]="{dateInputFormat: 'DD.MM.YYYY'}"/>

  </div><br>

  <div class="row">
    <div class="col">
      <label for="homeTown">Home Town:</label>
      <input id="homeTown" type="text" name="homeTown" formControlName="homeTown" class="form-control"/>
    </div>
    <div class="col">
      <label for="userLocation">userlocation:</label>
      <input id="userLocation" type="text" name="userLocation" formControlName="userLocation" class="form-control"/>
    </div>

  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
    Save
  </button>
</form>
