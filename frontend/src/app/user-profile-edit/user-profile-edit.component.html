<form [formGroup]="userForm" (ngSubmit)="saveUser()">

  <h1>User Profile</h1>

  <div class="row">
    <div class="col">
      <!--div class="form-group"-->
        <label for="firstName">First name:</label>
        <input id="firstName" type="text" name="firstName" formControlName="firstName" class="form-control"/>
        <div
          *ngIf="userForm.controls.firstName.invalid && (userForm.controls.firstName.dirty && userForm.controls.firstName.touched)"
          class="alert alert-danger">
          <div *ngIf="userForm.controls.firstName.errors.required">
            Name is required.
          </div>
          <div *ngIf="userForm.controls.firstName.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      <!--/div-->
    </div>
    <div class="col">
      <label for="lastName">Last name:</label>
      <input id="lastName" type="text" name="lastName" formControlName="lastName" class="form-control"/>
      <div
        *ngIf="userForm.controls.lastName.invalid && (userForm.controls.lastName.dirty && userForm.controls.lastName.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.controls.lastName.errors.required">
          Name is required.
        </div>
        <div *ngIf="userForm.controls.lastName.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
    <div class="col">
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" formControlName="username" class="form-control" disabled/>
      <div
        *ngIf="userForm.controls.username.invalid && (userForm.controls.username.dirty && userForm.controls.username.touched)"
        class="alert alert-danger">
        <div *ngIf="userForm.controls.username.errors.required">
          Username is required.
        </div>
        <div *ngIf="userForm.controls.username.errors.minlength">
          Username must be at least 4 characters long.
        </div>
      </div>
    </div>
  </div>


    <div class="col">
      <label for="eMail">e-Mail:</label>
      <input id="eMail" type="text" name="eMail" formControlName="eMail" class="form-control"/>
      <div *ngIf="userForm.controls.eMail.errors && (userForm.controls.eMail.dirty && userForm.controls.eMail.touched)"
           class="alert alert-danger">
        Please enter a valid E-Mail address!
      </div>
    </div>

  <br>

  <div class="col">
    <label for="dayOfBirth">Day of birth:</label>
    <input id="dayOfBirth" type="text" bsDatepicker name="dayOfBirth" formControlName="dayOfBirth" class="form-control"
           [bsConfig]="{dateInputFormat: 'DD.MM.YYYY'}"/>

  </div>
  <br>

  <div class="row">
    <div class="col">
      <label for="homeTown">Home Town:</label>
      <input id="homeTown" type="text" name="homeTown" formControlName="homeTown" class="form-control"/>
    </div>
    <div class="col">
      <label for="userLocation">User Location:</label>
      <input id="userLocation" type="text" name="userLocation" formControlName="userLocation" class="form-control"/>
    </div>


    <div class="col">
      <label for="sports">Sports:</label>
      <ngx-select id="sports" [items]="sportOptions" name="sports" [multiple]="true"
                  formControlName="sports" optionTextField="sportName"></ngx-select>
    </div>

  </div>
  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
    Save
  </button>
  <button type="submit" (click)="navigateToList()" class="btn btn-primary">
    Back without saving
  </button>
</form>
