<form [formGroup]="sportForm" (ngSubmit)="saveSport()">

  <h1>Sport</h1>


  <div class="col">
    <div class="form-group">
      <label for="sportName">Sport:</label>
      <input id="sportName" type="text" name="sportName" formControlName="sportName" class="form-control" required
             minlength="2"/>
      <div
        *ngIf="sportForm.controls.sportName.invalid && (sportForm.controls.sportName.dirty || sportForm.controls.sportName.touched)"
        class="alert alert-danger">
        <div *ngIf="sportForm.controls.sportName.errors.required">
          Name is required!
        </div>
        <div *ngIf="sportForm.controls.sportName.errors.minlength">
          Name must be at least 2 characters long!
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <label for="sportDescription">Description:</label>
    <input id="sportDescription" type="text" name="sportDescription" formControlName="sportDescription"
           class="form-control"/>
  </div>
  <br>


  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="team" id="team" formControlName="team" [value]="true">
      <label class="form-check-label" for="team">
        Team sport
      </label>
    </div>
  </div>

  <div *ngIf="sportForm.controls.team.value === true">
    <div class="col">
      <label for="teamSize">Team size:</label>
      <input id="teamSize" type="text" name="teamSize" formControlName="teamSize" class="form-control"/>
    </div>
  </div>



  <!--div class="btn-group"-->
  <div class="btn">
    <button type="submit" class="btn btn-primary" [disabled]="sportForm.invalid">
      Save
    </button>
    <button type="submit" (click)="setShouldNavigateToList()" class="btn btn-primary" [disabled]="sportForm.invalid">
      Save and Back
    </button>
    <button type="submit" (click)="navigateToList()" class="btn btn-primary">
      Back without saving
    </button>
  </div>

  <!--/div-->
</form>
