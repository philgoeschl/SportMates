<input type="text" #box (keyup)="filterEvents(box.value);" value="" placeholder="filter">
<div *ngFor="let event of events">
  {{event.eventTitle}} <a [routerLink]="'/event-form/' + event.id">Edit</a> <button type="button" (click)="deleteEvent(event)">Delete</button>
</div>
<button type="button" (click)="createEvent()">
  Create event
</button>
