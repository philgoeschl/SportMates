<form (ngSubmit)="login()">
  <label>
    Username:
    <input type="text" name="username" [(ngModel)]="user.username"/>
  </label>
  <label>
    Password:
    <input [type]="show ? 'text' : 'password'"  id="password" type="text" name="password" [(ngModel)]="user.password"/>
  </label>
  <button type="submit">
    Login
  </button>
  <input type="button" onclick="location.href='/register';" value="Register" />
</form>
