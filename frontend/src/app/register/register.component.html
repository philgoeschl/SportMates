<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input id="firstName" type="text" name="firstName" formControlName="firstName" class="form-control"/>
        <div
          *ngIf="registerForm.controls.firstName.invalid && (registerForm.controls.firstName.dirty && registerForm.controls.firstName.touched)"
          class="alert alert-danger">
          <div *ngIf="registerForm.controls.firstName.errors.required">
            Name is required.
          </div>
          <div *ngIf="registerForm.controls.firstName.errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <label for="lastName">Last name:</label>
      <input id="lastName" type="text" name="lastName" formControlName="lastName" class="form-control"/>
      <div
        *ngIf="registerForm.controls.lastName.invalid && (registerForm.controls.lastName.dirty && registerForm.controls.lastName.touched)"
        class="alert alert-danger">
        <div *ngIf="registerForm.controls.lastName.errors.required">
          Name is required.
        </div>
        <div *ngIf="registerForm.controls.lastName.errors.minlength">
          Name must be at least 2 characters long.
        </div>
      </div>
    </div>
    <div class="col">
      <label for="username">Username:</label>
      <input id="username" type="text" name="username" formControlName="username" class="form-control"/>
      <div
        *ngIf="registerForm.controls.username.invalid && (registerForm.controls.username.dirty && registerForm.controls.username.touched)"
        class="alert alert-danger">
        <div *ngIf="registerForm.controls.username.errors.required">
          Username is required.
        </div>
        <div *ngIf="registerForm.controls.username.errors.minlength">
          Username must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="col">
      <label for="password">Password:</label>
      <input id="password" type="text" name="password" formControlName="password" class="form-control"/>
      <div
        *ngIf="registerForm.controls.password.invalid && (registerForm.controls.password.dirty && registerForm.controls.password.touched)"
        class="alert alert-danger">
        <div *ngIf="registerForm.controls.password.errors.required">
          Password is required!
        </div>
        <div *ngIf="registerForm.controls.password.errors.minlength">
          Password must be at least 5 characters long!
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="hidden" name="isAdmin" id="isAdmin" formControlName="isAdmin" [value]="true">
          <label class="form-check-label" for="isAdmin">
          </label>
        </div>
      </div>
    </div>


    <div class="col">
      <label for="eMail">e-Mail:</label>
      <input id="eMail" type="text" name="eMail" formControlName="eMail" class="form-control"/>
      <div *ngIf="registerForm.controls.eMail.errors && (registerForm.controls.eMail.dirty && registerForm.controls.eMail.touched)"
           class="alert alert-danger">
        Please enter a valid E-Mail address!
      </div>
    </div>

  </div>
  <br>

  <div class="col">
    <label for="dayOfBirth">Day of birth:</label>
    <input id="dayOfBirth" type="text" bsDatepicker name="dayOfBirth" formControlName="dayOfBirth" class="form-control"
           [bsConfig]="{dateInputFormat: 'DD.MM.YYYY'}"/>

  </div>
  <br>

  <div class="row">
    <div class="col">
      <label for="homeTown">Home Town:</label>
      <input id="homeTown" type="text" name="homeTown" formControlName="homeTown" class="form-control"/>
    </div>
    <div class="col">
      <label for="userLocation">userlocation:</label>
      <input id="userLocation" type="text" name="userLocation" formControlName="userLocation" class="form-control"/>
    </div>

  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
    Save
  </button>
  
</form>
